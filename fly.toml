# Fly.io configuration for Convex Pricing Server
# Deploy: fly deploy
# Docs: https://fly.io/docs/reference/configuration/

app = "convex-pricing-api"
primary_region = "iad"  # US East (Virginia) - low latency for US markets

[build]
  dockerfile = "Dockerfile"

[env]
  RUST_LOG = "info,convex=debug"
  CONVEX_WEBSOCKET_ENABLED = "true"

# HTTP service configuration
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  # Health check
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"

# Machine sizing (free tier compatible)
[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Persistent volume for database storage (optional - can add later)
# [[mounts]]
#   source = "convex_data"
#   destination = "/app/data"
#   initial_size = "1gb"

# Secrets (set via: fly secrets set KEY=VALUE)
# FRED_API_KEY - for live market data fetching
# No secrets required for basic operation
