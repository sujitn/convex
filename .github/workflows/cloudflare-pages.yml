name: Deploy Demo to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'demo/frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: demo/frontend/package-lock.json

      - name: Install dependencies
        working-directory: demo/frontend
        run: npm ci

      - name: Build
        working-directory: demo/frontend
        run: npm run build
        env:
          VITE_API_URL: https://convex-pricing-api.fly.dev
          VITE_WS_URL: wss://convex-pricing-api.fly.dev/ws

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy demo/frontend/dist --project-name=convex-demo
