name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.VERSION }}
      tag: ${{ steps.tag.outputs.TAG }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Get tag version
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=${TAG#v}" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION="${{ steps.tag.outputs.VERSION }}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Cargo.toml version ($CARGO_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $CARGO_VERSION"

      - name: Run tests
        run: cargo test --all-features --workspace

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-features --workspace -- -D warnings

      - name: Build documentation
        run: cargo doc --no-deps --all-features --workspace

  build-excel-addin:
    name: Build Excel Add-in
    runs-on: windows-latest
    needs: validate
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Build convex-ffi
        run: cargo build --release -p convex-ffi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Excel Add-in
        run: dotnet build excel/Convex.Excel/Convex.Excel.csproj --configuration Release

      - name: Copy native DLL
        run: copy target\release\convex_ffi.dll excel\Convex.Excel\bin\Release\net472\

      - name: Create Add-in Package
        shell: pwsh
        run: |
          $version = "${{ needs.validate.outputs.version }}"
          New-Item -ItemType Directory -Force -Path convex-excel-addin | Out-Null
          Copy-Item excel\Convex.Excel\bin\Release\net472\Convex.Excel64.xll convex-excel-addin\
          Copy-Item excel\Convex.Excel\bin\Release\net472\convex_ffi.dll convex-excel-addin\
          if (Test-Path excel\ConvexDemo.xlsx) { Copy-Item excel\ConvexDemo.xlsx convex-excel-addin\ }
          "Convex Excel Add-in - Extract and load Convex.Excel64.xll in Excel" | Out-File convex-excel-addin\README.txt
          Compress-Archive -Path convex-excel-addin\* -DestinationPath "convex-excel-addin-v$version.zip"

      - name: Upload Add-in Artifact
        uses: actions/upload-artifact@v6
        with:
          name: convex-excel-addin
          path: convex-excel-addin-v*.zip
          retention-days: 5

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Publish convex-core
        run: cargo publish -p convex-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        run: sleep 120

      - name: Publish convex-math
        run: cargo publish -p convex-math --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        run: sleep 120

      - name: Publish convex-curves
        run: cargo publish -p convex-curves --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        run: sleep 120

      - name: Publish convex-bonds
        run: cargo publish -p convex-bonds --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        run: sleep 120

      - name: Publish convex-analytics
        run: cargo publish -p convex-analytics --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish, build-excel-addin]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Download Excel Add-in
        uses: actions/download-artifact@v4
        with:
          name: convex-excel-addin
          path: ./artifacts

      - name: Extract changelog section
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          CHANGELOG=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          body: |
            ## Installation

            ### Rust Crates
            Add to Cargo.toml: convex-core, convex-math, convex-curves, convex-bonds, convex-analytics

            ### Excel Add-in
            Download convex-excel-addin zip from assets below.

            ## Links
            - [crates.io](https://crates.io/crates/convex-core)
            - [Documentation](https://docs.rs/convex-core)
          files: ./artifacts/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
