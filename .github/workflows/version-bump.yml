name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major) or specific version (e.g., 1.2.3)'
        required: true
        default: 'patch'
        type: string

permissions:
  contents: write

jobs:
  bump:
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          CURRENT=$(grep -m1 '^version = ' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.VERSION }}"
          INPUT="${{ github.event.inputs.version }}"

          # Check if input is a specific version (contains dots)
          if [[ "$INPUT" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            NEW_VERSION="$INPUT"
          else
            # Parse current version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

            case "$INPUT" in
              major)
                NEW_VERSION="$((MAJOR + 1)).0.0"
                ;;
              minor)
                NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
                ;;
              patch)
                NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
                ;;
              *)
                echo "Error: Invalid version input '$INPUT'. Use 'patch', 'minor', 'major', or a specific version."
                exit 1
                ;;
            esac
          fi

          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in Cargo.toml files
        run: |
          NEW_VERSION="${{ steps.new.outputs.VERSION }}"

          # Update workspace version in root Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml

          # Update version in workspace dependencies
          sed -i "s/version = \"[0-9]*\.[0-9]*\.[0-9]*\"/version = \"$NEW_VERSION\"/g" Cargo.toml

          echo "Updated Cargo.toml files to version $NEW_VERSION"

      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.new.outputs.VERSION }}"
          PREV_VERSION="${{ steps.current.outputs.VERSION }}"
          DATE=$(date +%Y-%m-%d)

          # Insert new version header after [Unreleased] using awk for cleaner multiline handling
          awk -v ver="$NEW_VERSION" -v date="$DATE" '
            /^## \[Unreleased\]/ {
              print
              print ""
              print "## [" ver "] - " date
              next
            }
            { print }
          ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md

          # Update the Unreleased comparison link
          sed -i "s|\[Unreleased\]: .*|[Unreleased]: https://github.com/sujitn/convex/compare/v$NEW_VERSION...HEAD|" CHANGELOG.md

          # Add new version link after Unreleased link
          sed -i "/^\[Unreleased\]:/a [$NEW_VERSION]: https://github.com/sujitn/convex/compare/v$PREV_VERSION...v$NEW_VERSION" CHANGELOG.md

          echo "Updated CHANGELOG.md for version $NEW_VERSION"

      - name: Commit changes
        run: |
          NEW_VERSION="${{ steps.new.outputs.VERSION }}"
          git add Cargo.toml CHANGELOG.md
          git commit -m "chore: bump version to v$NEW_VERSION"

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.new.outputs.VERSION }}"
          git tag "v$NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Summary
        run: |
          echo "## Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.current.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.new.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will be triggered automatically by the new tag." >> $GITHUB_STEP_SUMMARY
